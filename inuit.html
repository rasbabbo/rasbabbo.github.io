<!DOCTYPE html>
<html>
<head>

<style>
header {
	text-align: center;

	font-family:'Special Elite', cursive;

}

h1 {

}

ul {

}

div {

span {

	position: center;

.bottomLeft {
	position: center;
	float:left;

}

.bottomRight {
	position:center;
	float:right;

}



</style>

</head>


<body>
	<header>
		<ul>
			<li><a href="#"> Bio </a></li>

			<li><a href="#">Interests</a></li>
		</ul>

	</header>

</html>
